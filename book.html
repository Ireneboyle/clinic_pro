    <section>
            <h2 class="section-header">Book an optometrist</h2>
            <p class="header-intro">Fill out the form below</p>
            
    </section>
    <section>
        <form>
            <label class="label-name" for="name">Name:</label>
            <input type="text" name='name' pattern="John Doe"id="name-input"/>
            <label class="label-name"for="email">Email:</label>
            <input type="email" name="email" id="email-input"/>
            <label class="label-name" for="phone">Phone no:</label>
            <input type="tel" name="phone" pattern='08012345678' id="phone"/>
            <br>
            <section>
            <h3 class="foot-small">Select a service</h3>
            <label class="label-name" for="Comprehensive eye checkup">Comprehensive eye checkup</label>
            <input type="checkbox">
            <label class="label-name" for="Refraction">Refraction</label>
            <input type="checkbox">
            <br>
            <label class="label-name" for="Contact lens clinic">Contact lens clinic</label>
            <input type="checkbox">
            <label class="label-name" for="treatment of bacterial/viral infections">Treatment of allergies/bacterial/viral infections</label>
            <input type="checkbox">
            <br>
            <label class="label-name" for="sale of quality frames">Sales of quality frames</label>
            <input type="checkbox">
            <label class="label-name" for="sale of digital glasses">Sales of digital glasses </label>
            <input type="checkbox">
            <br>
            </section>
   
    </section>
    <section>
        <h3 class="foot-small">Payment options</h3>
        <form>
            <label class="label-name"for="Cash">Cash</label>
            <input type="checkbox">
            
            <label class="label-name"for="Bank Transfer">Bank transfer</label>
            <input type="checkbox">
            <br>

           <label class="label-name" for="HMO services">HMO services</label>
           
           <br>
           <label class="label-name" for="axa mansard">Axa Mansard</label>
           <input type="checkbox">
           <label class="label-name" for="anchor">Anchor</label>
           <input type="checkbox">
           <label class="label-name"for="hygeia">Hygeia</label>
           <input type="checkbox">
           <label class="label-name"for="avon">Avon</label>
           <input type="checkbox">
           <br>
           

        </form>
        <button  class="btn-main">Submit</button>
